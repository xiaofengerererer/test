# parameters
nc: 10  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple

anchors:
  - [4,5, 7,11, 12,20]
  - [15,9, 22,32, 26,15]
  - [35,52, 41,23, 61,86]
  - [65,37, 103,54, 145,114]


# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Focus, [64, 3]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 1]],  # 1-P2/4
   [-1,1,space_to_depth,[1]],
   [-1, 3, C3, [128, False]],
   [-1, 1, Conv, [256, 3, 1]],  # 4-P3/8
   [-1,1,space_to_depth,[1]],
   [-1, 6, C3, [256, False]],
   [-1, 1, Conv, [512, 3, 1]],  # 7-P4/16
   [-1,1,space_to_depth,[1]],
   [-1, 9, C3, [512, False]],
   [-1, 1, Conv, [1024, 3, 1]],  # 10-P5/32
   [-1,1,space_to_depth,[1]],
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 13
  ]
# YOLOv5 head/neck
head:
  [ [ -1, 1, Conv, [ 512, 1, 1 ] ],  #20*20
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #40*40
    [ [ -1, 9 ], 1, Concat, [ 1 ] ],  # cat backbone P4  40*40
    [ -1, 3, C3, [ 512, False ] ],  # 17     40*40

    [ -1, 1, Conv, [ 512, 1, 1 ] ], #40*40
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 6 ], 1, Concat, [ 1 ] ],  # cat backbone P3   80*80
    [ -1, 3, C3, [ 512, False ] ],  # 21 (P3/8-small)  80*80

    [ -1, 1, Conv, [ 256, 1, 1 ] ], #22  80*80
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #23  160*160
    [ [ -1, 2 ], 1, Concat, [ 1 ] ], #24 cat backbone p2  160*160
    [ -1, 3, C3, [ 256, False ] ], #25 160*160

    [ -1, 1, Conv, [ 256, 3, 1 ] ],  #26   80*80
    [ [ -1, 23 ], 1, Concat, [ 1 ] ], #27 80*80
    [ -1, 3, C3, [ 256, False ] ], #28 80*80

    [ -1, 1, Conv, [ 256, 3, 1 ] ], #29  40*40
    [-1,1,space_to_depth,[1]],
    [ [ -1, 19 ], 1, Concat, [ 1 ] ],  # 31  cat head P4  40*40
    [ -1, 3, C3, [ 512, False ] ],  # 32 (P4/16-medium) 40*40

    [ -1, 1, Conv, [ 512, 3, 1 ] ],  #33  20*20
    [-1,1,space_to_depth,[1]],
    [ [ -1, 15 ], 1, Concat, [ 1 ] ],  #35 cat head P5  #20*20
    [ -1, 3, C3, [ 1024, False ] ],  # 36 (P5/32-large)  20*20

    [ [ 25, 28, 32, 36 ], 1, Detect, [ nc, anchors ] ],  # Detect(p2, P3, P4, P5)
  ]
