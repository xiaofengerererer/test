# parameters
nc: 10  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple

anchors:
  - [4,5, 7,11, 12,20]
  - [15,9, 22,32, 26,15]
  - [35,52, 41,23, 61,86]
  - [65,37, 103,54, 145,114]

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
    [ [ -1, 1, CBRM, [ 32 ] ], # 0-P2/4
      [ -1, 1, Shuffle_Block, [ 128, 2 ] ],  # 1-P3/8
      [ -1, 3, Shuffle_Block, [ 128, 1 ] ],  # 2
      [ -1, 1, Shuffle_Block, [ 256, 2 ] ],  # 3-P4/16
      [ -1, 7, Shuffle_Block, [ 256, 1 ] ],  # 4
      [ -1, 1, Shuffle_Block, [ 512, 2 ] ],  # 5-P5/32
      [ -1, 3, Shuffle_Block, [ 512, 1 ] ],  # 6
    ]

# YOLOv5 head/neck
head:
  [ [ -1, 1, Conv, [ 512, 1, 1 ] ],  #20*20
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #40*40
    [ [ -1, 4 ], 1, BiFPN_Concat2, [ 1 ] ],  # cat backbone P4  40*40
    [ -1, 3, C3, [ 512, False ] ],  # 13     40*40

    [ -1, 1, Conv, [ 512, 1, 1 ] ], #40*40
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 2 ], 1, BiFPN_Concat2, [ 1 ] ],  # cat backbone P3   80*80
    [ -1, 3, C3, [ 512, False ] ],  # 17 (P3/8-small)  80*80

    [ -1, 1, Conv, [ 256, 1, 1 ] ], #18  80*80
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #19  160*160
    [ [ -1, 0 ], 1, BiFPN_Concat2, [ 1 ] ], #20 cat backbone p2  160*160
    [ -1, 3, C3, [ 256, False ] ], #21 160*160

    [ -1, 1, Conv, [ 256, 3, 2 ] ],  #22   80*80
    [ [ -1, 15, 2 ], 1, BiFPN_Concat3, [ 1 ] ], #23 80*80
    [ -1, 3, C3, [ 256, False ] ], #24 80*80

    [ -1, 1, Conv, [ 256, 3, 2 ] ], #25  40*40
    [ [ -1, 11, 4 ], 1, BiFPN_Concat3, [ 1 ] ],  # 26  cat head P4  40*40
    [ -1, 3, C3, [ 512, False ] ],  # 27 (P4/16-medium) 40*40

    [ -1, 1, Conv, [ 512, 3, 2 ] ],  #28  20*20
    [ [ -1, 7 ], 1, BiFPN_Concat2, [ 1 ] ],  #29 cat head P5  #20*20
    [ -1, 3, C3, [ 1024, False ] ],  # 30 (P5/32-large)  20*20

    [ [ 18, 21, 24, 27 ], 1, Detect, [ nc, anchors ] ],  # Detect(p2, P3, P4, P5)
  ]

